<link rel="stylesheet" type="text/css" href="../shoppingCar/shoppingCar.css" />
<!--购物车-->
<div class="shoppingCar">
	<header>
		<p>购物车</p>
	</header>
	<div class="contentBottom">
		<div class="specificAddress">
			<a href="javascript:;">鲜蜂侠需要你的精确坐标</a>
		</div>
		<section class="takeGood">
			<div>
				<p>
					<span class="yellowTip"></span>
					<span class="yellowTipRight">闪送超市</span>
					<span></span>
				</p>
				<p>
					¥0起送，22:00前满¥30免运费，22:00后满¥50免运费
				</p>
			</div>
			<div>
				<p>
					<span>收货时间</span>
					<span>一小时送达</span>
				</p>
				<p>
					<span>可预订</span>
					<img src="../image/right.png" />
				</p>
			</div>
			<div>
				<p>收货备注</p>
				<input type="text" name="" id="" value="" placeholder="可以输入100字以内的特殊要求内容" maxlength="100" />
			</div>
		</section>
		<section class="goodCar">
			<ul>
				<li>
					<input type="radio" id="" value="" />
					<a href="">
						<img src="../image/milk.jpg" />
						<div class="shoppingName">
							<p>维他奶原味豆奶</p>
							<p class="price">￥2.9</p>
						</div>						
					</a>
					<div class="addOne">
						<span class="addShopping1"></span>
						<span class="countNum">1</span>
						<span class="addShopping2"></span>
					</div>
				</li>
			</ul>
			<div id="selectAll">
				<input type="radio" id="selectAll1" value="" />
				<label for="selectAll1">全选</label>
				<p>
					<span>共：</span>
					<span id="allPrice">
					￥2.9
				</span>
				</p>
				<p class="subBtn">选好了</p>
			</div>
		</section>
	</div>
</div>
